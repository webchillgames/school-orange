<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo school</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <svg xmlns="http://www.w3.org/2000/svg" display="none">
    <!-- burger  -->
    <symbol id="menu" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </symbol>

    <!-- account  -->
    <symbol id="account" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
    </symbol>
    


    <!-- search  -->
    <symbol id="search" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
    </symbol>

    <!-- close  -->
    <symbol id="close" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </symbol>

    <!-- arrow  -->
    <symbol id="arrow-right" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </symbol>
    
    

  </svg>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
